<!DOCTYPE >
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎登录！</title>
		<style type="text/css">*{
			font-family: "微软雅黑";
		}
		.login-btn{
			background-color: #4169E1;
			border: none;
			width: 95%;
			height: 40px;
			line-height: 25px;
			color: white;
			cursor: pointer;
			font-size: 20px;
			font-weight: 500;
			margin-top: 5%;
			margin-bottom: 3%;
			border-radius: 30px;
		}
		</style>
	</head>
	<script language="JavaScript" type="text/javascript">
		function custCheck() {
			var memberName = document.getElementById("memberName");
			var userName = document.getElementById("userName");
			var password = document.getElementById("password");
			var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
			if (memberName.value == "") {
				alert("登录失败，会员名不能为空!");
				return false;
			}
			else if(!reg.test(memberName.value)) {
				alert("登陆失败，会员名必须为中文!");
				return false;
			}
			else if (userName.value == "") {
				alert("登陆失败，用户名不能为空!");
				return false;
			}
			else if (password.value == "") {
				alert("登陆失败，密码不能为空!");
				return false;
			}
			else {
				return true;
			}

			
		}
		function memCheck(){
			var memberName = document.getElementById("memberName");
			var memCheck = document.getElementById("memCheck");
			var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
			if (memberName.value == "" || !reg.test(memberName.value)) {
				memCheck.innerHTML="*会员名只能为中文，请输入正确的格式！";
				memCheck.style.size="a3";
				memCheck.style.color="red";
			}
			else {
				memCheck.innerHTML="";
			}
		}
		function useCheck(){
			var userName = document.getElementById("userName");
			var userCheck = document.getElementById("userCheck");
			if (userName.value == "") {
				userCheck.innerHTML="*用户名不能为空，请输入正确的格式！";
				userCheck.style.size="a3";
				userCheck.style.color="red";
				return false;
			}
			else{
				userCheck.innerHTML="";
			}
		}
		function passCheck(){
			var password = document.getElementById("password");
			var passCheck = document.getElementById("passCheck");
			if (password.value == "") {
				passCheck.innerHTML="*密码不能为空，请输入正确的格式！"
				passCheck.style.size="a3";
				passCheck.style.color="red";
			}
			else{
				passCheck.innerHTML="";
			}
		}
	</script>
	<body>
		<form action="welcome.html" method="post" onSubmit="return custCheck()">
			<table width=420 height=auto style="border: 2px solid 	#6495ED;" rules=none cellspacing=0 align=center >
				<tr height=40 >
					<td colspan=2 >
						<br />
						<h2 align=center > <font size=6px color=	#4169E1 > 企业会员登录 </font> </h2>
						<br />
					</td>
				</tr>
				<tr height=47 >
					<td width=90 >&nbsp;&nbsp;&nbsp;会&nbsp;&nbsp;员&nbsp;&nbsp;名</td>
					<td width=240 ><input style="width: 90%; height: 35px;"
					type="text" placeholder="请输入会员名" name="memberName" id="memberName"
					onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
					onBlur="memCheck()" style="color: #999" >
					</td>
				</tr>
				<tr><td margin-right=70% ></td>
					<td width=auto align="center"><span id="memCheck"></span></td>
				</tr>
				
				<tr height=47 >
					<td width=80 >&nbsp;&nbsp;&nbsp;用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;名</td>
					<td width=240 ><input style="width: 90%; height: 35px;"
					type="text" placeholder="请输入用户名" name="userName" id="userName"
					onFocus="if(value==defaultValue){value='';this.style.color='#000'}" 
					onBlur="useCheck()" style="color: #999" >
					</td>	
				</tr>
				<tr><td margin-right=70% ></td>
					<td width=auto align="center"><span id="userCheck"></span></td>
				</tr>
				
				<tr height=47 >
					<td width=80 >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</td>
					<td width=240 ><input style="width: 90%; height: 35px;" 
					type="password" placeholder="请输入密码" name="password" id="password"
					onFocus="if(value==defaultValue){value='';this.style.color='#000'}" 
					onBlur="passCheck()" style="color: #999" >
					</td>
				</tr>
				<tr><td margin-right=70% ></td>
					<td width=auto align="center"><span id="passCheck"></span></td>
				</tr>
				
				<tr>
					<td height=45 align=left > &nbsp;<input type="checkbox"  value="rememberme"> 记住我 </td> 
					<td height=45 align=right > <a href="" style='text-decoration: none;'> <font color=blue > 忘记密码？ &nbsp;</font></a> </td>
				</tr>
				
				<tr>
					<td height=42 colspan=2 align=center > <a href="welcome.html" style='text-decoration: none;'> <input type="button" value="立即登录" class="login-btn" onclick="return custCheck();" /></a></td>
				</tr>
				
				<tr>
					<br/>
					<td height=45 colspan=2 align=right > 没有帐号?
					<a href="" style='text-decoration: none;'> <font color=red >免费注册 &nbsp;&nbsp;&nbsp;</font></a>
					<br /><br/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
